apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kafka-mcp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kafka-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.kafka.serviceAccountToken }}
  ZIBI: {{ .Values.kafka.serviceAccountToken | b64enc }}
  {{- end }}
 
