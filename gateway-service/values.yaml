replicaCount: 1

image:
  repository: tic-tac-toe-gateway
  pullPolicy: IfNotPresent
  # tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Global config reference
globalConfig:
  name: global-config-config
  namespace: default

# Service configuration
service:
  type: ClusterIP
  port: 9000

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    # WebSocket support annotations
    nginx.ingress.kubernetes.io/websocket-services: "{{ include "gateway-service.fullname" . }}"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  hosts:
    - host: gateway.tic-tac-toe.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

