apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "elasticsearch-mcp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "elasticsearch-mcp.labels" . | nindent 4 }}
data:
  {{- if .Values.elasticsearch.url }}
  ES_MCP_CONNECTION_STRING: {{ .Values.elasticsearch.url | quote }}
  {{- else }}
  ES_MCP_CONNECTION_STRING: "localhost:9200"
  {{- end }}
  DO_NOT_TRACK: "1"
  # Custom configuration
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
