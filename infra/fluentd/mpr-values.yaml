variant: elasticsearch8

fileConfigs:
  01_sources.conf: |-
    <source>
      @type tail
      @id in_tail_container_logs
      @label @KUBERNETES
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      emit_unmatched_lines true
      <parse>
        @type multi_format
        unmatched_lines true
        <pattern>
          format json
          time_key time
          time_type string
          time_format "%Y-%m-%dT%H:%M:%S.%NZ"
          keep_time_key false
        </pattern>
        <pattern>
          format regexp
          expression /^(?<time>.+) (?<stream>stdout|stderr)( (.))? (?<log>.*)$/
          time_format "%Y-%m-%dT%H:%M:%S.%NZ"
          keep_time_key false
        </pattern>
      </parse>
    </source>

    <source>
      @type prometheus
      bind 0.0.0.0
      port 24231
      metrics_path /metrics
    </source>

  02_filters.conf: |-
    <label @KUBERNETES>
      <match kubernetes.var.log.containers.fluentd**>
        @type relabel
        @label @FLUENT_LOG
      </match>

      <filter kubernetes.**>
        @type kubernetes_metadata
        @id filter_kube_metadata
        skip_labels false
        skip_container_metadata false
        skip_namespace_metadata true
        skip_master_url true
      </filter>

      # âœ… Retag EVERYTHING into one of: kafka.*, mongo.*, k8s.*
      <match kubernetes.**>
        @type rewrite_tag_filter

        # Kafka
        <rule>
          key $.kubernetes.pod_name
          pattern /^bitnami-kafka-.*/
          tag kafka.${tag}
        </rule>

        # Mongo
        <rule>
          key $.kubernetes.pod_name
          pattern /^mongo.*/
          tag mongo.${tag}
        </rule>

        # Default (everything else)
        <rule>
          key $.kubernetes.pod_name
          pattern /.*/
          tag k8s.${tag}
        </rule>
      </match>

      <match **>
        @type relabel
        @label @DISPATCH
      </match>
    </label>

  03_dispatch.conf: |-
    <label @DISPATCH>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          type counter
          desc The total number of incoming records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </filter>

      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>

  04_outputs.conf: |-
    <label @OUTPUT>

      <match kafka.**>
        @type elasticsearch
        host "elastic-kibana-elasticsearch"
        port 9200
        scheme http
        verify_es_version_at_startup true
        suppress_type_name true
        logstash_format true
        logstash_prefix kafka
        include_timestamp true
      </match>

      <match mongo.**>
        @type elasticsearch
        host "elastic-kibana-elasticsearch"
        port 9200
        scheme http
        verify_es_version_at_startup true
        suppress_type_name true
        logstash_format true
        logstash_prefix mongo
        include_timestamp true
      </match>

      <match k8s.**>
        @type elasticsearch
        host "elastic-kibana-elasticsearch"
        port 9200
        scheme http
        verify_es_version_at_startup true
        suppress_type_name true
        logstash_format true
        logstash_prefix k8s
        include_timestamp true
      </match>

      <match **>
        @type null
      </match>

    </label>

# ------------------------------------------------------------
# Chart-level safety (prevents charts from injecting <buffer>
# into relabel outputs). Keep ONLY the keys your chart supports.
# ------------------------------------------------------------
buffer:
  enabled: false

# sometimes charts use these names:
# extraBuffer: {}
# outputBuffer: {}
