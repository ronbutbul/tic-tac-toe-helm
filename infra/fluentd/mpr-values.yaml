variant: elasticsearch8

fileConfigs:
  01_sources.conf: |-
    ## logs from podman
    <source>
      @type tail
      @id in_tail_container_logs
      @label @KUBERNETES
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type multi_format
        <pattern>
          format json
          time_key time
          time_type string
          time_format "%Y-%m-%dT%H:%M:%S.%NZ"
          keep_time_key false
        </pattern>
        <pattern>
          format regexp
          expression /^(?<time>.+) (?<stream>stdout|stderr)( (.))? (?<log>.*)$/
          time_format "%Y-%m-%dT%H:%M:%S.%NZ"
          keep_time_key false
        </pattern>
      </parse>
      emit_unmatched_lines true
    </source>

    # expose metrics in prometheus format
    <source>
      @type prometheus
      bind 0.0.0.0
      port 24231
      metrics_path /metrics
    </source>

  02_filters.conf: |-
    <label @KUBERNETES>
      <match kubernetes.var.log.containers.fluentd**>
        @type relabel
        @label @FLUENT_LOG
      </match>

      <filter kubernetes.**>
        @type kubernetes_metadata
        @id filter_kube_metadata
        skip_labels false
        skip_container_metadata false
        skip_namespace_metadata true
        skip_master_url true
      </filter>

      # ✅ Retag by pod_name -> kafka.*, mongo.*, or keep kubernetes.*
      <match kubernetes.**>
        @type rewrite_tag_filter
        <rule>
          key $.kubernetes.pod_name
          pattern /^bitnami-kafka-.*/
          tag kafka.${tag}
        </rule>
        <rule>
          key $.kubernetes.pod_name
          pattern /^mongo.*/
          tag mongo.${tag}
        </rule>
      </match>

      <match **>
        @type relabel
        @label @DISPATCH
      </match>
    </label>

  03_dispatch.conf: |-
    <label @DISPATCH>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          type counter
          desc The total number of incoming records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </filter>

      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>

  04_outputs.conf: |-
    <label @OUTPUT>

      # ✅ Kafka pods -> k8s-kafka-YYYY.MM.DD
      <match kafka.**>
        @type elasticsearch
        host "elastic-kibana-elasticsearch"
        port 9200
        path ""
        verify_es_version_at_startup true
        suppress_type_name true
        logstash_format true
        logstash_prefix kafka
        include_timestamp true
      </match>

      # ✅ Mongo pods -> k8s-mongo-YYYY.MM.DD
      <match mongo.**>
        @type elasticsearch
        host "elastic-kibana-elasticsearch"
        port 9200
        path ""
        verify_es_version_at_startup true
        suppress_type_name true
        logstash_format true
        logstash_prefix mongo
        include_timestamp true
      </match>

      # ✅ Everything else -> k8s-YYYY.MM.DD
      <match kubernetes.**>
        @type elasticsearch
        host "elastic-kibana-elasticsearch"
        port 9200
        path ""
        verify_es_version_at_startup true
        suppress_type_name true
        logstash_format true
        logstash_prefix k8s
        include_timestamp true
      </match>

    </label>
